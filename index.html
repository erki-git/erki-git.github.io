<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ENades</title>

    <link rel="stylesheet" href="/static/css/style.css">

    <link rel="icon" type="image/x-icon" href="/static/images/favicon2.ico">

</head>



<body>


    <header>
        <img id="enades_logo" src="/static/images/enades.svg" alt="Logo">
    </header>



    <div id="maps_body">

        <!-- First layer -->
        <a class="first_map" href="/templates/ancient">

            <div class="dark_overlay"></div>

            <div class="map_icon_parent">

                <img class="map_icon" src="/static/images/map_icons/Map_icon_de_ancient.webp">

                <p class="map_text">
                    ANCIENT
                </p>

            </div>

            <img class="map_image" src="/static/images/map_thumbnails/Ancient_picture.png" alt="Map">
            
        </a>

        <a class="map_list" href="/templates/mirage">

            <div class="dark_overlay"></div>

            <div class="map_icon_parent">

                <img class="map_icon" src="/static/images/map_icons/Set_mirage.webp">

                <p class="map_text">
                    MIRAGE
                </p>

            </div>

            <img class="map_image" src="/static/images/map_thumbnails//Mirage_picture.png" alt="Map">

        </a>

        <a class="map_list" href="/templates/dust2">

            <div class="dark_overlay"></div>

            <div class="map_icon_parent">

                <img class="map_icon" src="/static/images/map_icons/Map_icon_de_dust2.webp">

                <p class="map_text">
                    DUST 2
                </p>

            </div>

            <img class="map_image" src="/static/images/map_thumbnails/Dust_2_picture.png" alt="Map">

        </a>

        <a class="map_list" href="/templates/nuke">

            <div class="dark_overlay"></div>

            <div class="map_icon_parent">

                <img class="map_icon" src="/static/images/map_icons/Set_nuke_2.webp">

                <p class="map_text">
                    NUKE
                </p>

            </div>

            <img class="map_image" src="/static/images/map_thumbnails/Nuke_picture.png" alt="Map">

        </a>

        <a class="last_map" href="/templates/inferno">

            <div class="dark_overlay"></div>

            <div class="map_icon_parent">

                <img class="map_icon" src="/static/images/map_icons/CS2_inferno_logo.webp">

                <p class="map_text">
                    INFERNO
                </p>

            </div>

            <img class="map_image" src="/static/images/map_thumbnails/Inferno_picture.png" alt="Map">

        </a>

        
        <!-- Second layer -->
        <a class="first_map" href="/templates/anubis">

            <div class="dark_overlay"></div>

            <div class="map_icon_parent">

                <img class="map_icon" src="/static/images/map_icons/Map_icon_de_anubis.webp">

                <p class="map_text">
                    ANUBIS
                </p>

            </div>

            <img class="map_image" src="/static/images/map_thumbnails/Anubis_picture.png" alt="Map">

        </a>

        <a class="map_list" href="/templates/train">

            <div class="dark_overlay"></div>

            <div class="map_icon_parent">

                <img class="map_icon" src="/static/images/map_icons/CS2_Train_logo.webp">

                <p class="map_text">
                    TRAIN
                </p>

            </div>

            <img class="map_image" src="/static/images/map_thumbnails/Train_picture.png" alt="Map">

        </a>

        <a class="map_list" href="/templates/overpass">

            <div class="dark_overlay"></div>

            <div class="map_icon_parent">

                <img class="map_icon" src="/static/images/map_icons/CS2_overpass_logo.webp">

                <p class="map_text">
                    OVERPASS
                </p>

            </div>

            <img class="map_image" src="/static/images/map_thumbnails/Overpass_picture.png" alt="Map">

        </a>

        <a class="map_list" href="/templates/vertigo">

            <div class="dark_overlay"></div>

            <div class="map_icon_parent">

                <img class="map_icon" src="/static/images/map_icons/Vertigo-logo-new.webp">

                <p class="map_text">
                    VERTIGO
                </p>

            </div>

            <img class="map_image" src="/static/images/map_thumbnails/Vertigo_picture.png" alt="Map">

        </a>

        <!-- <div class="last_map">
            <img class="map_image" src="/static/images/Ancient_picture.png" alt="Map">
        </div> -->

    </div>


</body>


</html>
